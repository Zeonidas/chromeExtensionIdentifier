<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>ITS Chrome Extension Search</h1>
    <div class="container">
      <form>
        <label class="form-label" for="URLext">Enter Extension ID: </label>
        <input class="form-control" type="text" name="URLext" id="extInput" />
        <div id="extHelper" class="form-text">
          Input the Chrome extension ID you would like to search
        </div>
        <div class="text-center">
          <button
            onclick="extensionLookup()"
            class="btn btn-success"
            id="extBtn"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
